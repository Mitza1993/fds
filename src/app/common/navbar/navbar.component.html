<div class="navbar-component" style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <div>
          <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
              <mat-icon>menu</mat-icon>
            </button>
            <span>Frizeria din Subsol</span>
            <span class="example-spacer"></span>
      </div>
      <div fxShow="true"  fxLayout="row"  fxLayoutAlign="end center" fxHide.lt-md="true" >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

        <a href="#" mat-button>
          Despre
        </a>
        <a href="#" mat-button>
          Servicii
        </a>
        <a [routerLink]="['/appointments']" href="#" mat-button>
          Programari
        </a>
        <a href="#" mat-button>
          Contact
        </a>
        <a *ngIf="!authService.isAuthenticated()" href="#" [routerLink]="['user/login']" mat-button>
          Login
        </a>
        <a *ngIf="authService.isAuthenticated()" href="#" [routerLink]="['user/profile']" mat-button>
          {{ authService.currentUser.displayName }}
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list fxLayout="column">
        <a href="#" mat-button>
          Despre
        </a>
        <a href="#" mat-button>
          Servicii
        </a>
        <a href="#" [routerLink]="['appointments']" mat-button>
          Programari
        </a>
        <a href="#" mat-button>
          Contact
        </a>
        <a *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']" mat-button>
          Login
        </a>
        <a *ngIf="authService.isAuthenticated()"[routerLink]="['user/profile']"  mat-button>
          {{ authService.currentUser.displayName }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

    <div class="footer" #footer>
        Your sticky footer with a variable height.
      </div>
  </mat-sidenav-container>
</div>
